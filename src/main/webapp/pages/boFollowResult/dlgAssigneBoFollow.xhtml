<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:sn="http://java.sun.com/jsf/composite/tags"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="frmAsigneBoCheckup">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12">
                <p:panelGrid columns="2"
                             layout="grid"
                             columnClasses="ui-grid-col-4,ui-grid-col-8"
                             styleClass="ui-panelgrid-blank form-group"
                             style="border:0px none; background-color:transparent;">

                    <p:outputLabel value="#{lang['boFollowResult.label.bo.follow']}" for="assigneUser"/>
                    <p:outputPanel>
                        <p:selectOneMenu required="true" id="assigneUser" filter="true"
                                         filterMatchMode="contains"
                                         requiredMessage="#{lang['common.msg.require']}"
                                         value="#{boFollowResultController.assigneUser}">
                            <f:selectItem itemValue="#{null}" itemLabel="#{lang['common.label.choose']}" escape="true"/>
                            <f:selectItems value="#{boFollowResultController.staffCodes}"
                                           var="staffCode"
                                           itemValue="#{staffCode.userName}"
                                           itemLabel="#{staffCode.userName} - #{staffCode.fullName}"
                            />
                        </p:selectOneMenu>
                        <p:message for="assigneUser" />
                    </p:outputPanel>
                </p:panelGrid>
            </div>
        </div>
        <div style="margin-top: 20px;" class="al-center">
            <sn:confirmDialog
                    idComponent="btnSave"
                    valueButton="#{lang['common.btn.save']}"
                    headerConfirm="#{lang['common.confirm.header']}"
                    messageConfirm="#{lang['common.confirm.message']}"
                    actionValidate="#{boFollowResultController.validateBeforeAssigne}"
                    actionOK="#{boFollowResultController.assigne}"
                    iconButton="ui-icon-save"
                    updateArea="@([id$=frmAsigneBoCheckup])"
                    updateOK="@([id$=tblResultSearch])"
                    process="@this, @([id$=frmAsigneBoCheckup])"
                    styleButton="margin-right: 5px"
                    focusCancel="false"
                    isButton="true"/>
            <p:commandButton value="#{lang['common.btn.close']}"
                             immediate="true"
                             onclick="PF('dlgAssigneBoCheckup').hide()"
                             icon="ui-icon-close" />
        </div>
    </h:form>
</ui:composition>
