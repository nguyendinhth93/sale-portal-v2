<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template2.xhtml">
    <ui:param name="bodyClass" value="exception-body accessdenied-page"/>

    <ui:define name="content">
        <div class="exception-type">
            <p:graphicImage value="#{resource['ultima-layout:images/401.svg']}"/>
        </div>

        <div class="card exception-panel">
            <i class="material-icons">security</i>
            <h1>#{lang['common.authenticate.accessDenied']}</h1>
            <div class="exception-detail">#{lang['common.authenticate.accessDenied.detail']}</div>
            <p:button value="#{lang['common.homepage']}" onclick="window.open('#{request.contextPath}');return false;" styleClass="secondary"/>
        </div>
    </ui:define>
</ui:composition>
